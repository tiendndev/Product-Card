<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
    <title>Product Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__icon">
        <div class="card__icon-heart">
          <i class="bx bx-heart"></i>
        </div>
        <div class="card__icon-cart">
          <i class="bx bx-cart-alt"></i>
        </div>
      </div>
      <div class="card__img">
        <img src="./img/Nike Zoom KD 12.png" alt="" />
      </div>
      <div class="card__title">Nike Zoom KD 12</div>
      <div class="card__price">$99</div>
      <div class="card__content">
        <div class="card__size">
          <h3>Size:</h3>
          <span>6</span>
          <span>7</span>
          <span>8</span>
          <span>9</span>
        </div>
        <div class="card__color">
          <h3>Color:</h3>
          <span class="green"></span>
          <span class="red"></span>
          <span class="black"></span>
        </div>
        <div class="card__action">
          <button class="card__btn">Buy now</button>
          <button class="card__btn">Add card</button>
        </div>
      </div>
    </div>
  </body>
</html>
